<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="wrap">

            <div class="wrapper" id="wrapper">
                <div class="text">
                    <h1>Fair Play</h1>
                    <p>Tomorrow's Web with Today's Fair Play.</p>
                    <i class="fa-solid fa-angles-down" onclick="down()"></i>
                </div>
                <div class="cont">
                    <div class="box">
                        <a href="./guide/">
                            <img src="./assets/guide.png" alt="">
                        </a>
                    </div>
                    <div class="box">
                        <a href="">
                            <img src="./assets/extensions.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mob-wrap">

            <div class="mob-wrapper" id="mob-wrapper">
                <div class="text">
                    <h1>Fair Play</h1>
                    <p>Tomorrow's Web with Today's Fair Play.</p>
                    <i class="fa-solid fa-angles-down" onclick="mobdown()"></i>
                </div>
                <div class="cont">
                    <div class="box">
                        <a href="./guide/">
                            <img src="./assets/guide.png" alt="">
                        </a>
                    </div>
                    <div class="box">
                        <a href="">
                            <img src="./assets/extensions.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function down() {
            document.getElementById("wrapper").style.marginTop = "-375px";
        }
        function mobdown() {
            document.getElementById("mob-wrapper").style.marginTop = "-90vh";
        }
    </script>
</body>

</html>
